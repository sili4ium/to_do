<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do</title>
	<link type="image/png" sizes="16x16" rel="icon" href="./img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<header class="header">
		<form class="todo-control">
			<label><input class="header-input" type="text" placeholder="Какие планы?"></label>
			<button class="header-button" id="add"></button>
		</form>
	</header>

	<div class="todo-container">

		<ul class="todo todo-list" id="todo">
			<li class="todo-item">
				<span class="text-todo">Сварить кофе</span>
				<div class="todo-buttons">
					<button class="todo-remove"></button>
					<button class="todo-complete"></button>
				</div>
			</li>
		</ul>
		<ul class="todo todo-completed" id="completed">
			<li class="todo-item">
				<span class="text-todo">Помыть посуду</span>
				<div class="todo-buttons">
					<button class="todo-remove"></button>
					<button class="todo-complete"></button>
				</div>
			</li>
		</ul>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
